<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        <form id="budgetForm">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <!-- Options will be populated by JavaScript -->
            </select>
            <input type="text" id="newCategory" class="d-none" placeholder="New category">
            <button type="button" id="addCategoryBtn" class="d-none">Add Category</button>
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
            
            <button type="submit">Add Entry</button>
        </form>
        
        <div class="controls">
            <label>
                <input type="checkbox" id="selectAll"> Select All
            </label>
            <button type="button" id="removeSelected">Remove Selected</button>
            <select id="sortBy">
                <option value="date">Date</option>
                <option value="category">Category</option>
                <option value="amount">Amount</option>
            </select>
            <button type="button" id="uploadCSV">Upload CSV</button>
            <input type="file" id="fileInput" class="d-none" accept=".csv">
        </div>
        
        <table id="budgetTable">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be populated by JavaScript -->
            </tbody>
        </table>
        
        <div id="totalDisplay">Total: $0.00</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
