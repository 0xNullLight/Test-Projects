<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Budget Tracker</h1>

        <form id="budgetForm">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" class="form-control" required>
                    <option value="" disabled selected>Select Category</option>
                </select>
                <input type="text" id="newCategory" class="form-control d-none" placeholder="New Category">
                <button type="button" id="addCategoryBtn" class="btn btn-success">Add Category</button>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" class="form-control" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-success">Add to Budget</button>
        </form>

        <div class="mt-4">
            <label for="sortBy">Sort by:</label>
            <select id="sortBy" class="form-control">
                <option value="date">Date</option>
                <option value="category">Category</option>
                <option value="amount">Amount</option>
            </select>
        </div>

        <table id="budgetTable" class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"></th> <!-- "Select All" checkbox -->
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
        <div id="totalDisplay" class="mt-4">Total: $0.00</div>
        <button id="removeSelected" class="btn btn-success">Remove Selected</button>
        <button id="downloadCsv" class="btn btn-success">Download CSV</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
