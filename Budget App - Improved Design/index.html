<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Budget Manager</h1>

    <div class="mb-3 text-end">
      <button id="addRowBtn" class="btn btn-success">Add Row</button>
      <button id="downloadCSVBtn" class="btn btn-primary">Download CSV</button>
      <button id="manageCategoriesBtn" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#categoryModal">Manage Categories</button>
    </div>

    <div class="mb-3">
      <label for="filterSelect" class="form-label">Filter By Category:</label>
      <select id="filterSelect" class="form-select">
        <option value="all">All</option>
        <!-- Categories will be added dynamically here -->
      </select>
    </div>

    <div class="mb-3">
      <label for="sortSelect" class="form-label">Sort By:</label>
      <select id="sortSelect" class="form-select">
        <option value="date">Date</option>
        <option value="category">Category</option>
        <option value="amount">Amount</option>
      </select>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Select</th>
          <th>Date</th>
          <th>Category</th>
          <th>Amount ($)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="budgetTable"></tbody>
    </table>

    <div id="totalAmount" class="mt-3">Total: $0.00</div>
  </div>

  <!-- Modal for adding and removing categories -->
  <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="categoryModalLabel">Manage Categories</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="newCategoryInput" class="form-control mb-2" placeholder="Enter new category">
          <button type="button" id="addNewCategoryBtn" class="btn btn-primary mb-3">Add Category</button>
          
          <h6>Existing Categories</h6>
          <ul id="categoryList" class="list-group">
            <!-- Categories will be listed here dynamically -->
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
